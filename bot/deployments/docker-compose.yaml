version: '3'

services:
  bot:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../.env

  db:
    image: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=portfolio
    volumes:
      - db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  db-data:
